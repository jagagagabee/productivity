<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Week Progress</title>
    <!-- Link to Google Fonts for Garamond -->
    <link href="https://fonts.googleapis.com/css2?family=Garamond&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Garamond', serif; /* Updated to use Google Font Garamond */
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4; /* Light background for readability */
        }
        h2 {
            color: #333; /* Darker text color for the heading */
        }
        .progress-container {
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar {
            height: 25px;
            background: #B2AC88; /* Sage green */
            width: 0%;
            transition: width 0.5s;
            border-radius: 10px;
        }
        .text {
            margin-top: 10px;
            font-size: 18px;
            color: #333; /* Darker color for text */
        }
    </style>
</head>
<body>
    <h2>Academic Week Progress</h2>
    <div class="progress-container">
        <div class="progress-bar" id="progress"></div>
    </div>
    <p class="text" id="week-text"></p>

    <script>
        // Set your academic semester start and end dates here
        const startDate = new Date("2025-02-01"); // Change to your semester start date
        const endDate = new Date("2025-06-01"); // Change to your semester end date
        const today = new Date();

        // Calculate progress
        const totalWeeks = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24 * 7));
        const currentWeek = Math.ceil((today - startDate) / (1000 * 60 * 60 * 24 * 7));

        const progressPercentage = (currentWeek / totalWeeks) * 100;

        // Update progress bar and text
        document.getElementById("progress").style.width = progressPercentage + "%";
        document.getElementById("week-text").textContent = `Week ${currentWeek} of ${totalWeeks} (${Math.max(0, totalWeeks - currentWeek)} weeks left)`;
    </script>
</body>
</html>
