<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semester tracker</title>
    <!-- Link to Google Fonts for Garamond -->
    <link href="https://fonts.googleapis.com/css2?family=Garamond&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Garamond', serif; /* Updated to use Google Font Garamond */
            text-align: center;
            padding: 10px;
            background-color: #6E8175; /* sage green background */
        }
        h2 {
            color: #f4f4f4; /*beige text*/
            font-size: 20px;
        }
        .progress-container {
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar {
            height: 25px;
            background: #E6C8C6; /* light pink progress bar */
            width: 0%;
            transition: width 0.5s;
            border-radius: 10px;
        }
        .text {
            margin-top: 10px;
            font-size: 18px;
            color: #f4f4f4; /* beige text */
        }

        .text p {
            margin: 2px 0; /* Reduce top and bottom margin */
            line-height: 1.2; /* Adjust line spacing */
        }
    </style>
</head>
<body>
    <h2>academic weeks ⊹ ࣪ ˖</h2>
    <div class="progress-container">
        <div class="progress-bar" id="progress"></div>
    </div>
    <p class="text" id="week-text"></p>

    <script>
        // Set your academic semester start and end dates here
        const startDate = new Date("2025-02-24"); // Change to your semester start date
        const endDate = new Date("2025-05-30"); // Change to your semester end date
        const today = new Date();

        // Calculate progress
        const totalWeeks = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24 * 7));
        const currentWeek = Math.ceil((today - startDate) / (1000 * 60 * 60 * 24 * 7));

        const progressPercentage = (currentWeek / totalWeeks) * 100;

        // Update progress bar and text
        document.getElementById("progress").style.width = progressPercentage + "%";
        document.getElementById("week-text").innerHTML = `
            <p>week ${currentWeek} of ${totalWeeks}</p>
            <p><em>${Math.max(0, totalWeeks - currentWeek)} weeks left</em></p>
        `;
    </script>
</body>
</html>
